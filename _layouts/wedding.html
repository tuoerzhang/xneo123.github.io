---
layout: default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#FF0000; }
    @media screen and (max-width: 750px){
        body { background:#FF0000; }
    }
    @media screen and (max-width: 1020px){
        body { background:#FF0000; }
    }
	#wedding-content {position:fixed;top:15%;left:20%;right:20%;bottom: 10%;background: #A60000;color:#ffffff; }
	/*.wedding-entry {margin-bottom:80px;width:100%; float:left;  padding: 20px}	*/
	.wedding-entry {top:22%;left:22%;right: 22%;position: fixed;}	
	.wedding-entry ul{margin-bottom:25px;margin-left:25px;}
	.wedding-entry p+ul {margin-top:-20px;}
	.wedding-entry ul li{margin-bottom:5px;list-style:disc;line-height:1.8em;}
	.wedding-entry ol{margin-bottom:25px;margin-left:25px;}
	.wedding-entry ol li{margin-bottom:5px;list-style:decimal;line-height:1.1em;}
	.wedding-entry blockquote{margin-left:25px;font-size:14px;font-style:italic}
	.wedding-entry img{max-width:670px;display:block;margin:10px auto;}
	.wedding-entry table{font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;border-collapse:collapse;text-align:left;border-spacing:0;border-color: #ffffff;left:30%;width:100%;margin: 10px auto;max-width: 70%}
	.wedding-entry th{font-size:1.1em;padding-top:5px;padding-bottom:4px;background-color:#FF7373;color:#ffffff;}
	.wedding-entry td{font-size:1em;border:1px solid #ffffff;padding:3px 7px 2px 7px;}

	.wedding-entry-title,.wedding-entry-title a {font-size:30px;font-weight:bold;margin-bottom:6px;color:#FF7373;text-align:center;word-wrap: break-word;}
	.wedding-entry-title a:hover {text-decoration:none;#}
	.wedding-entry-date {text-align:center;color:#FF7373;margin-bottom:60px;font-size:14px;}
	.wedding-left-pannel 
	{
		position: fixed;
	    top: 0;
	    left: 0;
	    width: 20%;
	    height: 100%;
	    background:#000000;
	    box-shadow:inset -1px 0 0 rgba(0,0,0,0.3);
	    background-size:cover;
	    background-position:50% 50%;
	    /*background-image: url("");*/
	    background-color: yellow
	}
	.wedding-right-pannel 
	{
		position: fixed;
	    top: 0;
	    right: 0;
	    width: 20%;
	    height: 100%;	    
	    background:#000000;
	    box-shadow:inset -1px 0 0 rgba(0,0,0,0.3);
	    background-size:cover;
	    background-position:50% 50%;
	    /*background-image: url("");*/
	    background-color: blue
	}
	.wedding-top-pannel 
	{
		position: fixed;
	    top: 0;
	    left: 20%;
	    right: 20%;
	    height: 100%;
	    max-height: 15%;	    
	    box-shadow:inset -1px 0 0 rgba(0,0,0,0.3);
	    background-size:cover;
	    background-position:50% 50%;
	    /*background-image: url("");*/
	    background-color: green
	}
</style>
<div class="wedding-top-pannel"></div>
<div class="wedding-left-pannel">
</div>
<div id="wedding-content">
    <div class="wedding-entry">
        <h1 class="wedding-entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="wedding-entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}
    </div>        
</div>
<div class="wedding-right-pannel">
</div>
<script src="/js/post.js" type="text/javascript"></script>
